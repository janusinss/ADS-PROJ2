<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Janus Dominic - Full-Stack Developer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

    <!-- Header & Navigation -->
    <header class="bg-gray-900/80 backdrop-blur-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-white">Janus Dominic</a>
            <div class="space-x-6 hidden md:flex">
                <a href="#about" class="hover:text-cyan-400 transition-colors">About</a>
                <a href="#skills" class="hover:text-cyan-400 transition-colors">Skills</a>
                <a href="#projects" class="hover:text-cyan-400 transition-colors">Projects</a>
                <a href="#contact" class="hover:text-cyan-400 transition-colors">Contact</a>
            </div>
            <!-- Mobile Menu Button (optional) -->
        </nav>
    </header>

    <main class="container mx-auto px-6 py-16">

        <!-- Hero/About Section -->
        <section id="about" class="min-h-[70vh] flex items-center">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center" id="profile-content">
                <!-- Profile data will be injected here by JS -->
                <!-- Fallback content -->
                <div class="animate-pulse">
                    <h1 class="text-5xl font-bold mb-4">Loading...</h1>
                    <h2 class="text-3xl font-light text-cyan-400 mb-6">Loading Title...</h2>
                    <p class="text-lg text-gray-300 mb-8">Loading bio...</p>
                    <div class="flex space-x-4">
                        <div class="h-10 w-32 bg-gray-700 rounded-lg"></div>
                    </div>
                </div>
                <div class="flex justify-center items-center">
                    <div class="w-64 h-64 md:w-96 md:h-96 bg-gray-700 rounded-full animate-pulse"></div>
                </div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="py-20">
            <h2 class="text-4xl font-bold text-center mb-12">My Skills</h2>
            <div id="skills-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Skills data will be injected here by JS -->
                <!-- Fallback content -->
                <div class="card-glass text-center p-6 animate-pulse">
                    <div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-4"></div>
                    <div class="h-6 w-3/4 bg-gray-700 rounded mx-auto mb-2"></div>
                    <div class="h-4 w-1/2 bg-gray-700 rounded mx-auto"></div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="py-20">
            <h2 class="text-4xl font-bold text-center mb-12">My Projects</h2>
            <div id="projects-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Projects data will be injected here by JS -->
                <!-- Fallback content -->
                <div class="card-glass overflow-hidden animate-pulse">
                    <div class="w-full h-48 bg-gray-700"></div>
                    <div class="p-6">
                        <div class="h-6 w-3/4 bg-gray-700 rounded mb-4"></div>
                        <div class="h-4 w-full bg-gray-700 rounded mb-2"></div>
                        <div class="h-4 w-full bg-gray-700 rounded mb-4"></div>
                        <div class="flex space-x-4">
                            <div class="h-8 w-24 bg-gray-700 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Hobbies Section -->
        <section id="hobbies" class="py-20">
            <h2 class="text-4xl font-bold text-center mb-12">Hobbies</h2>
            <div id="hobbies-list" class="flex flex-wrap justify-center gap-4">
                <!-- Hobbies data will be injected here by JS -->
                <div class="card-glass p-4 animate-pulse h-12 w-48 bg-gray-700 rounded-lg"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20">
            <h2 class="text-4xl font-bold text-center mb-12">Get In Touch</h2>
            <div class="max-w-2xl mx-auto card-glass p-8">
                <form id="contact-form">
                    <div id="form-message" class="mb-4 hidden p-4 rounded-lg"></div>
                    <div class="mb-4">
                        <label for="visitor_name" class="block text-sm font-medium mb-2">Name</label>
                        <input type="text" id="visitor_name" name="visitor_name" class="form-input" required>
                    </div>
                    <div class="mb-4">
                        <label for="visitor_email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="visitor_email" name="visitor_email" class="form-input" required>
                    </div>
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-input">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-sm font-medium mb-2">Message</label>
                        <textarea id="message" name="message" rows="5" class="form-input" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full" id="contact-submit-btn">
                        Send Message
                    </button>
                </form>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-950 text-center p-8">
        <p>&copy; <span id="footer-year"></span> Janus Dominic. All rights reserved.</p>
    </footer>

    <!-- Load JavaScript -->
    <script src="app.js"></script>
    <!-- After scripts load, initialize icons -->
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
